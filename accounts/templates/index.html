{% extends 'base.html' %}
{% block head %}
<style>
body{
    margin: 0;
    padding: 0;
  background-color: #e8e8e8e7;;
height: 100vh;
width: 100vw;
display: flex;
justify-content: center;
font-family: 'Ubuntu', sans-serif;
}
.box{
display: flex;
flex-direction: column;
border: 1px solid #ccc;
border-radius: 8px;
width: 300px;
margin: auto;
padding: 10px;
background-color: aliceblue;
box-shadow: 0px 11px 35px 4px rgba(0, 0, 0, 0.15);
margin-top: 200px;

}
h1{
    text-align: center;
}
input{
    border-radius: 8px;
    margin: 0 0 20px;
    padding: 10px 15px;
    border: 1px solid #ccc;
}
button{
    width: 100%;
    border-radius: 8px;
    padding: 10px 15px;
    border: 0;
    background-color: rgb(0, 128, 255);
    color: white;
}
button:hover{
    background-color: rgb(11, 11, 240);
}
.alert{   
    position: absolute;
    height: fit-content;
    padding: 20px;
}
</style>
{% endblock %}
    
{% block body %}
<form  method="post">
    {% csrf_token %}
<div class="box">
    <h1>Registration</h1>
    <input name="email" type="text" placeholder="Email">
    <input type="text" name="password" placeholder="password">
    <input type="submit" name="" id="">
</div>
</form>
{% endblock %}
