<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block message %}
    {% if messages %}
        {% for m in messages %}    
            <div class="alert alert-{{m.tags}}">
                {{m}}
            </div> 
        {% endfor %}
    {% endif %}
{% endblock %}
    {% block body %}
    {% endblock %}
</body>
</html>
